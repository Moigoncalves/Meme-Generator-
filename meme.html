<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="meme.css">
</head>
<body>
  <h1>Meme Generator</h1>
  <form id="meme-form" class="meme-form">
    <div class="form-group">
      <input type="text" id="image-url" placeholder="Image URL" required />
      <div id="imageUrlError" class="error">Image URL is required</div>
    </div>
    <div class="form-group">
      <input type="text" id="top-text" placeholder="Top Text" required />
      <div id="topTextError" class="error">Top text is required</div>
    </div>
    <div class="form-group">
      <input type="text" id="bottom-text" placeholder="Bottom Text" required />
      <div id="bottomTextError" class="error">Bottom text is required</div>
    </div>
    <button type="submit">Generate Meme</button>
  </form>

  <div id="meme-container" class="meme-container"></div>

  <script src="meme.js"></script>
</body>
</html>
